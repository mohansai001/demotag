<!DOCTYPE html>
<html>
  <head>
    <title>Recruitment Portal</title>
    <link href="./tag.css" rel="stylesheet" type="text/css" />
    <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
    <style>
      body,
      html {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #e6e6fa, #daf7a6);
        color: #e0e0e0;
        height: 100%;
      }
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        color: black;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: fit-content;
        border-radius: 8px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
        z-index: 9999;
      }

      .toast.show {
        display: block;
      }

      .toast.success {
        background-color: #4caf50;
      }

      .toast.error {
        background-color: #f44336;
      }
    </style>
  </head>

  <body>
    <div
      class="image"
      style="max-width: 46%; margin-top: 55px; position: fixed"
    >
      <img src="logo.png" alt="Logo" style="max-width: 100%; height: auto" />
    </div>

    <div id="login-container">
      <h1 style="text-align: center; margin-bottom: 20px">
        Welcome To ValueMomentum Hire Assist Portal
      </h1>

      <form
        id="login-form"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <label for="team-select" style="width: 100%; text-align: center"
          >Select Your Team:</label
        >
        <select
          id="team-select"
          required
          style="width: 90%; max-width: 270px; text-align: center"
        >
          <option value="">Select Your Team</option>
          <option value="tag">TAG Team</option>
          <option value="panel">Panel Login</option>
          <option value="app-ec">App EC Lead</option>
          <option value="data-ec">Data EC Lead</option>
          <option value="cloud-ec">Cloud EC Lead</option>
          <option value="admin-Login">Admin</option>
        </select>

        <div
          id="admin-credentials"
          style="
            display: none;
            flex-direction: column;
            align-items: flex-start;
            width: 90%;
            max-width: 270px;
          "
        >
          <div style="display: flex; align-items: center">
            <label for="admin-username" style="margin-right: 10px"
              >Username:</label
            >
            <input
              type="text"
              id="admin-username"
              placeholder="Enter Username"
              style="width: 100%"
            />
          </div>

          <div style="display: flex; align-items: center">
            <label for="admin-password" style="margin-right: 10px"
              >Password:</label
            >
            <input
              type="password"
              id="admin-password"
              placeholder="Enter Password"
              style="width: 100%"
            />
          </div>
        </div>
        <button
          type="button"
          id="msal-login-button"
          style="max-width: 270px; padding: 10px; margin-left: 0px"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text">This is a modal message.</p>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show", type);

        // Remove the toast after 4 seconds
        setTimeout(() => {
          toast.classList.remove("show");
        }, 4000);
      }

      // MSAL Configuration
      const msalConfig = {
        auth: {
          clientId: "ed0b1bf7-b012-4e13-a526-b696932c0673", // Replace with your Azure AD app client ID
          authority:
            "https://login.microsoftonline.com/13085c86-4bcb-460a-a6f0-b373421c6323", // Replace with your tenant ID
          redirectUri: "https://demotag.vercel.app", // Ensure this matches Azure AD's redirect URI
        },
      };

      const msalInstance = new msal.PublicClientApplication(msalConfig);

      // Scopes
      const loginRequest = {
        scopes: ["openid", "profile", "user.read", "Mail.Send"],
      };

      // Handle Team Selection Change
      const teamSelect = document.getElementById("team-select");
      teamSelect.addEventListener("change", function () {
        const selectedTeam = teamSelect.value;
        const adminCredentials = document.getElementById("admin-credentials");

        if (selectedTeam === "admin-Login") {
          adminCredentials.style.display = "block";
        } else {
          adminCredentials.style.display = "none";
        }
      });

      // Modal Script
      const modal = document.getElementById("myModal");
      const modalText = document.getElementById("modal-text");
      const closeModal = document.querySelector(".close");

      closeModal.onclick = () => {
        modal.style.display = "none";
      };

      window.onclick = (event) => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function showModal(message) {
        modalText.textContent = message;
        modal.style.display = "block";
      }
      
      /**
       * NEW FUNCTION TO LOG LOGIN DETAILS
       * This function sends user details to your backend API.
       */
   /**
 * MODIFIED FUNCTION TO LOG LOGIN DETAILS
 * This function now stores the returned ID in localStorage.
 */
async function logLoginDetails(email, name) {
  const now = new Date();
  const loginData = {
    email: email,
    name: name,
    date: now.toLocaleDateString('en-CA'), // Formats date as YYYY-MM-DD
    time: now.toTimeString().split(' ')[0], // Formats time as HH:MM:SS
  };

  try {
    const response = await fetch('/api/log-login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(loginData),
    });
    
    // Check if the request was successful
    if (!response.ok) {
      console.error('Failed to log login details:', await response.text());
      return; // Stop if the API call fails
    }
    
    // Get the response data and store the ID
    const responseData = await response.json();
    if (responseData.success && responseData.id) {
      localStorage.setItem('loggin-id', responseData.id); // Store the ID
      console.log('Login details logged successfully. ID:', responseData.id);
    }

  } catch (error) {
    console.error('Error sending login details to the server:', error);
  }
}


      // Handle Login Button Click
      const loginButton = document.getElementById("msal-login-button");
      loginButton.addEventListener("click", async function () {
        const team = document.getElementById("team-select").value;

        if (!team) {
          showModal("Please select a team.");
          return;
        }

        if (team === "admin-Login") {
          handleAdminLogin();
        } else {
          try {
            const loginResponse = await msalInstance.loginPopup(loginRequest);
            const account = loginResponse.account;

            if (account) {
              const email = account.username;
              const name = account.name;
              localStorage.setItem("userEmail", email);
              console.log("Logged in email:", email);
              
              // **MODIFICATION**: Call the function to log details to the database
              await logLoginDetails(email, name);

              showModal(`Welcome, ${name}!`);

              // If panel, skip DB check and redirect directly
              if (team === "panel") {
                window.location.href = `panelpage.html?ec_mapping=${encodeURIComponent(
                  team
                )}`;
                return;
              }

              // For other teams, check admin status and get ec_mapping
              const response = await fetch(
                "https://demotag.vercel.app/api/check-admin",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ email }),
                }
              );

              if (!response.ok) {
                const errorData = await response.json();
                showModal(errorData.error || "Error checking admin access.");
                return;
              }

              const { ec_mapping } = await response.json();

              // Redirect based on the selected team
              if (["tag", "app-ec", "data-ec", "cloud-ec"].includes(team)) {
                window.location.href = `ECselection.html?ec_mapping=${encodeURIComponent(
                  ec_mapping
                )}`;
              }
            }
          } catch (error) {
            console.error("Login failed:", error);
            if (error instanceof msal.InteractionRequiredAuthError) {
              showModal("Interaction required for login. Please try again.");
            } else {
              showModal(
                "Authentication failed. Please check your network or contact support."
              );
            }
          }
        }
      });

      function handleAdminLogin() {
        const username = document.getElementById("admin-username").value;
        const password = document.getElementById("admin-password").value;

        // Check if credentials are correct
        if (username === "admin" && password === "admin") {
          // Redirect to admin page on successful login
          window.location.href = "admin.html";
        } else {
          showToast(
            "Invalid username or password. Please try again.",
            "success"
          );
        }
      }
</script>
  </body>
</html>
