<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Feedback</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 10px;
            background: linear-gradient(120deg, #e6e6fa, #daf7a6);
            color: #000;
            height: max-content;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 96%;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #d8d8d8;
            text-align: center;
        }

        .header-cell {
            background-color: #d8d8d8;
            color: #000;
            font-weight: bold;
        }

        .section-title {
            background-color: #e0e0e0;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        /* Global Column Widths */
        th:nth-child(1),
        td:nth-child(1) {
            width: 20%;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 28%;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 28%;
        }

        .styled-dropdown {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #888888;
            background-color: #fff;
            width: 100%;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .styled-dropdown option {
            padding: 5px;
            font-size: 14px;
        }

        .styled-dropdown option:nth-child(odd) {
            background-color: #f4f4f4;
        }

        .styled-dropdown option:nth-child(even) {
            background-color: #ffffff;
        }

        .styled-dropdown:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 94%;
            padding: 0.75rem;
            border: 1px solid #888888;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 9999;
            }

        .toast.show {
            display: block;
        }

        .toast.success {
            background-color: #4CAF50;
        }

        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <center>
            <h1><strong>Final Feedback</strong></h1>
        </center>
        <div style="color: #000000; width: 60%;">
            <select id="candidate-email-dropdown" class="styled-dropdown">
                <option value="">Select a Candidate Email</option>
            </select>
        </div>
        <br>

        <!-- Candidate Details -->
        <div>
            <table style="width: 60%;">
                <tr>
                    <td class="header-cell">RRF ID</td>
                    <td><input type="text" id="rrf-id" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">Account</td>
                    <td><input type="text" id="account" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">Job Designation</td>
                    <td><input type="text" id="position" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">Name of the Candidate</td>
                    <td><input type="text" id="candidate-name" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">Date of Interview</td>
                    <td><input type="text" id="interview-date" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">L2 Interview Panel</td>
                    <td><input type="text" id="interviewer-name" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">HR Interview Panel</td>
                    <td><input type="text" id="interviewer-name" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="header-cell">TAG Team Member</td>
                    <td><input type="text" id="hr-email" placeholder="" readonly></td>
                </tr>
            </table>
        </div>

        <table>
            <tr>
                <th></th>
                <th>Evaluation Criteria</th>
                <th>Final Rating</th>
                <th>Feedback</th>
            </tr>
            <tr>
                <td class="header-cell">Prescreening</td>
                <td><input type="text" id="prescreening-feedback" readonly></td>
                <td><input type="text" id="prescreening-status" readonly></td>
                <td><input type="text" id="prescreening-summary" readonly></td>
            </tr>
            <tr>
                <td class="header-cell">L1 or iMocha</td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="imocha-status" placeholder="" readonly></td>
                <td><input type="text" id="imocha-score" placeholder="" readonly></td>
            </tr>
            <tr>
                <td class="header-cell">EC Fitment</td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
            </tr>
            <tr>
                <td class="header-cell">Project Team Fitment</td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
            </tr>
            <tr>
                <td class="header-cell">Onsite CS Team</td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
            </tr>
            <tr>
                <td class="header-cell">Client Feedback</td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
            </tr>
            <tr>
                <td class="header-cell">HR</td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
                <td><input type="text" id="" placeholder="" readonly></td>
            </tr>
        </table>
    </div>

    <div id="toast" class="toast"></div>
    <br>

    <script>
        // Function to show toast notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show', type);

            // Remove the toast after 4 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Fetch all candidate emails from the server
            fetch('https://demotag.vercel.app/api/getAllCandidateEmails')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showToast(data.error, 'error');
                    } else {
                        // Populate the dropdown with emails
                        const emailDropdown = document.getElementById('candidate-email-dropdown');
                        data.emails.forEach(email => {
                            const option = document.createElement('option');
                            option.value = email;
                            option.textContent = email;
                            emailDropdown.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching candidate emails:', error);
                    showToast("Failed to load candidate emails.", "error");
                });

            // Event listener to fetch candidate details when an email is selected
            const emailDropdown = document.getElementById('candidate-email-dropdown');
            emailDropdown.addEventListener('change', function (event) {
                const selectedEmail = event.target.value;
                if (selectedEmail) {
                    // Fetch candidate data based on the selected email
                    fetch(`https://demotag.vercel.app/api/getCandidateData?candidateEmail=${selectedEmail}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                showToast(data.error, 'error');
                            } else {
                                // Populate the candidate data fields
                                document.getElementById('rrf-id').value = data.rrf_id;
                                document.getElementById('hr-email').value = data.hr_email;
                                document.getElementById('candidate-name').value = data.candidate_name;
                                document.getElementById('position').value = data.role;
                                document.getElementById('interviewer-name').value = data.panel_name;
                                document.getElementById('interview-date').value = data.l_2_interviewdate;
                                document.getElementById('imocha-score').value = data.l_1_score;
                                document.getElementById('account').value = data.eng_center;

                                var imochaScore = data.l_1_score;
                                var imochaStatusField = document.getElementById('imocha-status');

                                if (imochaScore >= 18) {
                                    imochaStatusField.value = 'Shortlisted';
                                    imochaStatusField.style.backgroundColor = 'lightgreen';
                                } else {
                                    imochaStatusField.value = 'Rejected';
                                    imochaStatusField.style.backgroundColor = 'lightcoral';
                                }
                                showToast('Candidate details fetched successfully!', 'success');
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching candidate data:', error);
                            showToast("Failed to load candidate data.", "error");
                        });

                    // Fetch and display prescreening details
                    fetch(`https://demotag.vercel.app/api/final-prescreening?candidateEmail=${selectedEmail}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                showToast(data.message, 'error');
                            } else {
                                document.getElementById('prescreening-feedback').value = data.feedback;
                                document.getElementById('prescreening-summary').value = data.summary;

                                var prescreeningStatusField = document.getElementById('prescreening-status');
                                prescreeningStatusField.value = data.status;

                                if (data.status.toLowerCase() === 'shortlisted') {
                                    prescreeningStatusField.style.backgroundColor = 'lightgreen';
                                } else if (data.status.toLowerCase() === 'rejected') {
                                    prescreeningStatusField.style.backgroundColor = 'lightcoral';
                                } else {
                                    prescreeningStatusField.style.backgroundColor = '';
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching prescreening details:', error);
                            showToast("Failed to load prescreening details.", "error");
                        });
                }
            });
        });
    </script>
</body>

</html>
