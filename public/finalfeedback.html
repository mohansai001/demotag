<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Feedback</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 8px; /* Slightly increased padding */
        background: linear-gradient(120deg, #e6e6fa, #daf7a6);
        color: #000;
        font-family: Arial, sans-serif;
        font-size: 12px; /* Increased base font size */
        transform: scale(0.9); /* Scaled down slightly */
        transform-origin: top left;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 14px; /* Slightly larger heading */
      }

      .form-container {
        width: 92%; /* Slightly wider */
        margin: 0 auto;
        border: 1px solid #333;
        padding: 15px; /* Increased padding */
        box-sizing: border-box;
        background-color: white;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px; /* Slightly larger padding */
        text-align: left;
        font-size: 12px; /* Increased table text size */
      }

      th {
        background-color: #d8d8d8;
        text-align: center;
        font-size: 12px;
      }

      .header-cell {
        background-color: #d8d8d8;
        color: #000;
        font-weight: bold;
      }

      .section-title {
        background-color: #e0e0e0;
        font-weight: bold;
        text-align: center;
        font-size: 12px;
      }

      /* Adjust Column Widths */
      th:nth-child(1),
      td:nth-child(1) {
        width: 18%;
      }

      th:nth-child(2),
      td:nth-child(2) {
        width: 18%;
      }

      th:nth-child(3),
      td:nth-child(3) {
        width: 32%;
      }

      th:nth-child(4),
      td:nth-child(4) {
        width: 32%;
      }

      .styled-dropdown {
        padding: 6px 12px;
        font-size: 12px; /* Slightly larger dropdown */
        border-radius: 4px;
        border: 1px solid #888888;
        background-color: #fff;
        width: 100%;
        appearance: none;
      }

      .styled-dropdown option {
        padding: 4px;
        font-size: 12px;
      }

      .styled-dropdown:focus {
        border-color: #007bff;
        outline: none;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 92%;
        padding: 6px; /* Slightly increased padding */
        border: 1px solid #888888;
        border-radius: 4px;
        font-size: 12px; /* Slightly larger input text */
        transition: border-color 0.3s ease;
      }

      .toast {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #007bff;
        color: white;
        padding: 10px 18px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
        z-index: 9999;
      }

      .toast.show {
        display: block;
      }

      .toast.success {
        background-color: #4caf50;
      }

      .toast.error {
        background-color: #f44336;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <center>
        <h1><strong>Final Feedback</strong></h1>
      </center>
      <div style="color: #000000; width: 60%">
        <select id="candidate-email-dropdown" class="styled-dropdown">
          <option value="">Select a Candidate Email</option>
        </select>
      </div>
      <br />

      <!-- Candidate Details -->
      <div>
        <table style="width: 60%">
          <tr>
            <td class="header-cell">RRF ID</td>
            <td><input type="text" id="rrf-id" placeholder="" readonly /></td>
          </tr>
          <tr>
            <td class="header-cell">Account</td>
            <td><input type="text" id="account" placeholder="" readonly /></td>
          </tr>
          <tr>
            <td class="header-cell">Job Designation</td>
            <td><input type="text" id="position" placeholder="" readonly /></td>
          </tr>
          <tr>
            <td class="header-cell">Name of the Candidate</td>
            <td>
              <input type="text" id="candidate-name" placeholder="" readonly />
            </td>
          </tr>
          <tr>
            <td class="header-cell">Date of Interview</td>
            <td>
              <input type="text" id="interview-date" placeholder="" readonly />
            </td>
          </tr>
          <tr>
            <td class="header-cell">L2 Interview Panel</td>
            <td>
              <input
                type="text"
                id="interviewer-name"
                placeholder=""
                readonly
              />
            </td>
          </tr>
          <tr>
            <td class="header-cell">HR Interview Panel</td>
            <td>
              <input
                type="text"
                id="interviewer-name"
                placeholder=""
                readonly
              />
            </td>
          </tr>
          <tr>
            <td class="header-cell">TAG Team Member</td>
            <td><input type="text" id="hr-email" placeholder="" readonly /></td>
          </tr>
        </table>
      </div>

      <table>
        <tr>
          <th></th>
          <th>Evaluation Criteria</th>
          <th>Final Rating</th>
          <th>Feedback</th>
        </tr>
        <tr>
          <td class="header-cell">Prescreening</td>
          <td><input type="text" id="prescreening-feedback" readonly /></td>
          <td><input type="text" id="prescreening-status" readonly /></td>
          <td><input type="text" id="prescreening-summary" readonly /></td>
        </tr>
        <tr>
          <td class="header-cell">L1 or iMocha</td>
          <td><input type="text" id="" placeholder="" readonly /></td>
          <td>
            <input type="text" id="imocha-status" placeholder="" readonly />
          </td>
          <td>
            <input type="text" id="imocha-score" placeholder="" readonly />
          </td>
        </tr>
                <tr>
          <td class="header-cell">L2 Technical</td>
          <td><input type="text" id="" placeholder="" readonly /></td>
          <td><input type="text" id="l2-technical-feedback" placeholder="" readonly /></td>
          <td><input type="text" id="l2-technical-result" placeholder="" readonly /></td>
        </tr>
        <tr>
          <td class="header-cell">EC Fitment</td>
          <td>
            <input
              type="text"
              id=""
              placeholder=""
              readonly
            />
          </td>
          <td>
            <input type="text" id="ec-fitment-result" placeholder="" readonly />
          </td>
          <td><input type="text" id="ec-fitment-feedback" placeholder="" readonly /></td>
        </tr>
        <tr>
          <td class="header-cell">Project Fitment</td>
          <td>
            <input type="text" id="" placeholder="" readonly />
          </td>
          <td>
            <input
              type="text"
              id="project-fitment-result"
              placeholder=""
              readonly
            />
          </td>
          <td>
            <input
              type="text"
              id="project-fitment-feedback"
              placeholder=""
              readonly
            />
          </td>
        </tr>

        <tr>
          <td class="header-cell">Client Fitment</td>
          <td>
            <input type="text" id="" placeholder="" readonly />
          </td>
          <td>
            <input
              type="text"
              id="client-fitment-result"
              placeholder=""
              readonly
            />
          </td>
          <td>
            <input
              type="text"
              id="client-fitment-feedback"
              placeholder=""
              readonly
            />
          </td>
        </tr>
        <tr>
          <td class="header-cell">Fitment</td>
          <td>
            <input type="text" id="" placeholder="" readonly />
          </td>
          <td>
            <input type="text" id="fitment-result" placeholder="" readonly />
          </td>
          <td>
            <input type="text" id="fitment-feedback" placeholder="" readonly />
          </td>
        </tr>
      </table>
    </div>

    <div id="toast" class="toast"></div>
    <br />

    <script>
      // Function to show toast notifications
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show", type);

        // Remove the toast after 4 seconds
        setTimeout(() => {
          toast.classList.remove("show");
        }, 4000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Extract candidate_email from URL (for auto-selection in iframe)
        function getQueryParam(param) {
          let urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        let candidateEmailFromURL = getQueryParam("email");

        // Fetch all candidate emails from the server
        fetch("https://demotag.vercel.app/api/getAllCandidateEmails")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              showToast(data.error, "error");
            } else {
              // Populate the dropdown with emails
              const emailDropdown = document.getElementById(
                "candidate-email-dropdown"
              );
              data.emails.forEach((email) => {
                const option = document.createElement("option");
                option.value = email;
                option.textContent = email;
                emailDropdown.appendChild(option);
              });

              // Auto-select candidateEmail from URL if available
              if (candidateEmailFromURL) {
                emailDropdown.value = candidateEmailFromURL;
                emailDropdown.dispatchEvent(new Event("change"));
              }
            }
          })
          .catch((error) => {
            console.error("Error fetching candidate emails:", error);
            showToast("Failed to load candidate emails.", "error");
          });

        // Event listener to fetch candidate details when an email is selected
        const emailDropdown = document.getElementById(
          "candidate-email-dropdown"
        );
        emailDropdown.addEventListener("change", function (event) {
          const selectedEmail = event.target.value;
          if (selectedEmail) {
            // Fetch candidate data based on the selected email
            fetch(
              `https://demotag.vercel.app/api/getCandidateData?candidateEmail=${selectedEmail}`
            )
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  showToast(data.error, "error");
                } else {
                  document.getElementById("rrf-id").value = data.rrf_id;
                  document.getElementById("hr-email").value = data.hr_email;
                  document.getElementById("candidate-name").value =
                    data.candidate_name;
                  document.getElementById("position").value = data.role;
                  document.getElementById("interviewer-name").value =
                    data.panel_name;
                  document.getElementById("interview-date").value =
                    data.l_2_interviewdate;
                  document.getElementById("imocha-score").value =
                    data.l_1_score;
                  document.getElementById("account").value = data.eng_center;

                  var imochaScore = data.l_1_score;
                  var imochaStatusField =
                    document.getElementById("imocha-status");

                  if (imochaScore >= 18) {
                    imochaStatusField.value = "Shortlisted";
                    imochaStatusField.style.backgroundColor = "lightgreen";
                  } else {
                    imochaStatusField.value = "Rejected";
                    imochaStatusField.style.backgroundColor = "lightcoral";
                  }
                  showToast(
                    "Candidate details fetched successfully!",
                    "success"
                  );
                }
              })
              .catch((error) => {
                console.error("Error fetching candidate data:", error);
                showToast("Failed to load candidate data.", "error");
              });

            // Fetch and display prescreening details
           fetch(
              `https://demotag.vercel.app/api/final-prescreening?candidateEmail=${selectedEmail}`
            )
              .then((response) => response.json())
              .then((data) => {
                if (data.message) {
                  showToast(data.message, "error");
                } else {
                  // Handling prescreening details
                  if (data.prescreening) {
                    document.getElementById("prescreening-feedback").value =
                      data.prescreening.feedback || "";
                    document.getElementById("prescreening-summary").value =
                      data.prescreening.summary || "";

                    const prescreeningStatusField = document.getElementById(
                      "prescreening-status"
                    );
                    prescreeningStatusField.value =
                      data.prescreening.status || "";

                    if (
                      data.prescreening.status &&
                      data.prescreening.status.toLowerCase() === "shortlisted"
                    ) {
                      prescreeningStatusField.style.backgroundColor =
                        "lightgreen";
                    } else if (
                      data.prescreening.status &&
                      data.prescreening.status.toLowerCase() === "rejected"
                    ) {
                      prescreeningStatusField.style.backgroundColor =
                        "lightcoral";
                    } else {
                      prescreeningStatusField.style.backgroundColor = "";
                    }
                  }

                  // Handling feedback details for rounds
                  if (data.feedback && Array.isArray(data.feedback)) {
                    data.feedback.forEach((feedback) => {
                      const roundDetails = feedback.round_details;
                      const detailedFeedback = feedback.detailed_feedback || "";
                      const result = feedback.result || "";

                      if (roundDetails === "EC Fitment Round") {
                        document.getElementById("ec-fitment-feedback").value =
                          detailedFeedback;
                        document.getElementById("ec-fitment-result").value =
                          result;
                      } else if (roundDetails === "Client Fitment Round") {
                        document.getElementById(
                          "client-fitment-feedback"
                        ).value = detailedFeedback;
                        document.getElementById("client-fitment-result").value =
                          result;
                      } else if (roundDetails === "Project Fitment Round") {
                        document.getElementById(
                          "project-fitment-feedback"
                        ).value = detailedFeedback;
                        document.getElementById(
                          "project-fitment-result"
                        ).value = result;
                      } else if (roundDetails === "Fitment Round") {
                        document.getElementById("fitment-feedback").value =
                          detailedFeedback;
                        document.getElementById("fitment-result").value =
                          result;
                      }
                    });
                  }

                  // Handle L2 Technical round feedback
                  if (data.l2Technical) {
                    const l2Result = data.l2Technical.result || "";
                    const l2Feedback = data.l2Technical.detailed_feedback || "";

                    document.getElementById("l2-technical-feedback").value =
                      l2Feedback;
                    document.getElementById("l2-technical-result").value =
                      l2Result;
                  }
                }
              })
              .catch((error) => {
                console.error("Error fetching prescreening details:", error);
                showToast("Failed to load prescreening details.", "error");
              });
          }
        });
      });
    </script>
  </body>
</html>
