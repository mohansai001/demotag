<!DOCTYPE html>
<html>
  <head>
    <title>Upload RRFIDs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="file"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 100%;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #status {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Excel with RRFIDs</h2>

      <input type="file" id="excelFile" accept=".xlsx, .xls" />
      <br />
      <button onclick="uploadRRFIDs()">Upload</button>

      <div id="status"></div>
    </div>

    <script>
      async function uploadRRFIDs() {
        const fileInput = document.getElementById("excelFile");
        const file = fileInput.files[0];
        const statusDiv = document.getElementById("status");

        if (!file) {
          statusDiv.innerText = "Please select a file.";
          return;
        }

        const reader = new FileReader();

        reader.onload = async (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          const rrfids = json
            .map((row) => row.rrfid || row.RRFID || row["RRF ID"])
            .filter(Boolean);

          if (rrfids.length === 0) {
            statusDiv.innerText = "No RRFIDs found in the file.";
            return;
          }

          try {
            const res = await fetch("https://demotag.vercel.app/api/upload-rrfids", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rrfids }),
            });

            const result = await res.json();

            if (res.ok) {
              statusDiv.innerText = `Uploaded successfully. Total inserted: ${result.inserted}`;
            } else {
              throw new Error(result.error || "Upload failed.");
            }
          } catch (err) {
            console.error(err);
            statusDiv.innerText = "Error uploading RRFIDs.";
          }
        };

        reader.readAsArrayBuffer(file);
      }
    </script>
  </body>
</html>
