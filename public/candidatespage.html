<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRF Tracking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body,
    html {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e6e6fa, #daf7a6);
      color: #333;
      height: fit-content;
      width: fit-content;
    }


    .sidebar-menu {
      width: 200px;
      position: fixed;
      top: 0px;
      left: 0px;
      height: 100%;
      margin-top: 55px;
      /*     overflow: auto; */
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      border: 1px solid;
      background: white;
      z-index: 1001;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar-menu.show {
      transform: translateX(0);
      /* Show the sidebar */
    }

    #toggle-sidebar-btn {
      position: fixed;
      top: 10px;
      background-color: white;
      color: black;
      border: none;
      /* padding: 10px 15px; */
      cursor: pointer;
      font-size: 18px;
      width: 200px;
      border-radius: 4px;
      height: 41px;
    }

    .sidebar-option {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      /* Smooth transitions for all properties */
      position: relative;
      width: 80%;
      color: black;
      border-radius: 5px;
      /* Adds rounded corners */
    }

    .sidebar-option:hover {
      background-color: #daf7a6;
      /* Light gray hover background */
      color: black;
      /* Text changes to blue */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Subtle shadow */
      transform: translateY(-2px);
      /* Slight upward movement */
    }

    .sidebar-option::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background-color: black;
      /* Highlight bar color */
      transition: width 0.3s ease;
    }

    .sidebar-option:hover::before {
      width: 100%;
      /* Expands the highlight bar */
    }

    .container {
      max-width: 1000px;
      margin-left: 200px;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #0d47a1;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-left: 69px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: x-small;
    }

    th {
      background-color: #f4f4f4;
    }

    .btn {
      padding: 5px 10px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(120deg, #e6e6fa, #daf7a6);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      padding: 20px;
      border-radius: 12px;
      width: 450px;
      color: #333;
      font-family: Arial, sans-serif;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal.active {
      display: block;
    }

    .modal-header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
      text-align: center;
    }

    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-size: 1em;
      color: #444;
      margin-bottom: 5px;
    }

    select,
    input[type="datetime-local"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    select:focus,
    input[type="datetime-local"]:focus {
      border-color: #4caf50;
      outline: none;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-footer button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.3s ease;
    }

    .modal-footer button:hover {
      background: #45a049;
    }

    select {
      appearance: none;
      background: #ffffff url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjNDU0YTU0IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNCIgaGVpZ2h0PSIxNCIgdmlld0JveD0iMCAwIDE0IDE0Ij4gPHBhdGggZD0iTTEgMy41aDEybC02IDYtNi02eiIgLz48L3N2Zz4=') no-repeat right 10px center;
      background-size: 12px 12px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
    }

    .overlay.active {
      display: block;
    }

    .success-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e6ffe6;
      color: #2d7d2d;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      display: none;
      /* Hidden by default */
    }

    /* Container for the search bar */
    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 5px 15px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Search input field */
    #search-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 10px;
      border-radius: 25px;
      background-color: transparent;
    }

    /* Search button */
    #search-btn {
      border: none;
      background: none;
      cursor: pointer;
      padding: 8px 10px;
      font-size: 1.2em;
      color: #666;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    /* Hover effect for the search button */
    #search-btn:hover {
      color: #4caf50;
      transform: scale(1.1);
    }

    /* Style for search icon */
    #search-btn i {
      pointer-events: none;
      /* Makes the icon itself unclickable */
    }

    .backbutton {
      width: 30px;
      background-color: whitesmoke;
      height: 30px;
      border-radius: 50%;
      margin-left: 215px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .backbutton:hover {
      background-color: lightgray;
      /* Change background color on hover */
      transform: scale(1.1);
      /* Slightly increase size on hover */
      cursor: pointer;
      /* Show pointer cursor on hover */
    }

    /* Smooth fade-in animation */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
        z-index: 9999;
    }

    .toast.show {
        display: block;
    }

    .toast.success {
        background-color: #4CAF50;
    }

    .toast.error {
        background-color: #f44336;
    }
  </style>
</head>

<body>
  <div id="toast" class="toast"></div>
  <button id="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°Menu</button>
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar-menu hidden">
    <div class="sidebar-option active" data-target="dashboard" data-tooltip="Dashboard"
      onclick="navigateTo('Dashboard.html')">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </div>
    <div class="sidebar-option" data-target="interviews" data-tooltip="Interviews"
      onclick="navigateTo('ECselection.html')">
      <i class="fas fa-users"></i>
      <span>Recruit</span>
    </div>
    <div class="sidebar-option" data-target="candidateInfo" data-tooltip="candidateInfo"
      onclick="navigateTo('GTPrescreening.html')">
      <i class="fas fa-tasks"></i><span>GT's Prescreening</span>
    </div>
    <div class="sidebar-option" data-target="candidateProfile" data-tooltip="candidateProfile"
      onclick="navigateTo('candidatespage.html')">
      <i class="fas fa-tasks"></i><span>RRF Tracking</span>
    </div>


    <div class="sidebar-option logout-option" data-tooltip="Logout" onclick="navigateTo('index.html')"
      style="bottom: -250px;">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </div>
  <div class="backbutton" onclick="navigateToPage()">
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="container">
    <header>
      <h1>RRF Tracking</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by name" />
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <select id="filter-status">
        <option value="all">All</option>
        <option value="completed">Imocha Completed</option>
        <option value="not-completed">Imocha Pending</option>
      </select>
      <div style="margin-top: 10px;">
  
  <form id="dateRangeForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required />
        
        <label for="ecCategory">Select EC Category:</label>
        <select id="ecCategory" name="ecCategory" required style="width:18%;">
            <option value="">-- Select --</option>
            <option value="cloudEC">Cloud EC</option>
            <option value="dataEC">Data EC</option>
            <option value="appEC">App EC</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>

    <p id="statusMessage"></p>
      </div>
  </div>
  </header>
  <main>
    <div style="margin-left:150px; padding:20px;">
      <table id="candidates-table">
        <thead>
          <tr>
            <th>RRF ID</th>
            <th>Name</th>
             <th>Hr Email</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Test Score</th>
            <th>Recruitment Phase</th>
            <th>Imocha Due Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </main>
  <div id="loading-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #333;
    flex-direction: column;">
    <div style="
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;">
    </div>
    <span>Loading, please wait...</span>
  </div>

  <!-- Modal Popup -->
  <div class="overlay" id="modal-overlay"></div>
  <div class="modal" id="schedule-modal">
    <div class="modal-header">Schedule Interview</div>
    <div class="modal-body">
      <div class="form-group">
        <label for="domain-select">Domain:</label>
        <select id="domain-select">
          <option value="">Select</option>
          <option value="Cloud">Cloud</option>
          <option value="App">App</option>
          <option value="Data">Data</option>
        </select>
      </div>
      <div class="form-group">
        <label for="panel-select">Panel:</label>
        <select id="panel-select">
          <option value="">Select Panel</option>
        </select>
      </div>
      <div class="form-group">
        <label for="datetime-input">Date & Time:</label>
        <input type="datetime-local" id="datetime-input" />
      </div>
    </div>
    <!-- Success message container -->
    <div id="success-message" class="success-message" style="display: none;"></div>
    <div class="modal-footer">
      <button class="btn" id="schedule-btn">Schedule</button>
      <button class="btn" id="close-modal-btn">Close</button>
    </div>
  </div>
  </div>
  <script src="./javascript/candidatespage.js"></script>
</body>

</html>
