<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment & Feedback Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body,
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e6e6fa, #daf7a6);
            color: #e0e0e0;
            height: fit-content;
        }

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: black;
            --text-color: #333;
            --border-color: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: black;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            width: 96%;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        .feedback-section {
            margin-top: 25px;
        }

        .feedback-section-text {
            margin-top: 5px;
        }

        .feedback-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .feedback-section textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .result-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .result-section label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-select {
            padding: 8px;
            width: 100%;
            max-width: 200px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 9999;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            background-color: #4CAF50;
        }

        .toast.error {
            background-color: #f44336;
        }

        .details{
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        tr {
            height: 100%;
            /* You can adjust this value as needed */
        }

        td,
        th {
            border: 0.5px solid rgb(136, 136, 136);
            padding: 4px;
            text-align: left;
            color: black;
            height: 100%;
        }

    </style>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <div id="toast" class="toast"></div>

    <div class="form-container" id="form-container">
        <div style="color: #000000">
            <p>Round Details: <span id="round-details"></span></p>
            <p>Email: <span id="candidate-email"></span></p>
            <p>iMocha Score: <span id="imocha-score"></span></p>
        </div>
        <br>
        <!-- Header Section -->

        <div style="max-width: 50%;">
            <table>
                <tr>
                    <td class="details">RRF ID</td>
                    <td><input type="text" id="rrf-id" placeholder=""></td>
                </tr>
                <tr>
                    <td class="details">Job Designation</td>
                    <td><input type="text" id="position" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="details">Name of the Candidate</td>
                    <td><input type="text" id="candidate-name" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="details">Date of Interview</td>
                    <td><input type="text" id="interview-date" readonly></td>
                </tr>
                <tr>
                    <td class="details">Interviewer Mail</td>
                    <td><input type="text" id="interviewer-name" placeholder="" readonly></td>
                </tr>
                <tr>
                    <td class="details">TAG Team Member</td>
                    <td><input type="text" id="hr-email" placeholder="" readonly></td>
                </tr>
            </table>
        </div>

        <!-- Feedback Section -->
        <div class="feedback-section">
            <label for="detailed-feedback">Detailed Feedback: *</label>
            <textarea id="detailed-feedback" class="feedback-section-text"
                placeholder="Enter your detailed feedback here..." required></textarea>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <label for="result">Shortlisted for next round</label>
            <select id="result" class="result-select" required>
                <option value="">Select</option>
                <option value="Recommended">Shortlisted</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>
        <div style="display: flex; justify-content: center;">
            <button id="submit-button"
                style="background-color: #1f4e79; color: #ffffff; height: 25px; width: 200px; border-radius: 5px">Submit</button>
        </div>


    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.25.0/js/msal-browser.min.js"></script>

    <script>
        const msalConfig = {
            auth: {
                clientId: "ed0b1bf7-b012-4e13-a526-b696932c0673", // Replace with your Azure AD app client ID
                authority: "https://login.microsoftonline.com/13085c86-4bcb-460a-a6f0-b373421c6323", // Replace with your tenant ID
                redirectUri: "https://demotag.vercel.app", // Must match the redirect URI registered in Azure AD
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        const loggedInUserEmail = localStorage.getItem("userEmail");

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('success', 'error');

            toast.classList.add('show');
            toast.classList.add(type);
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function downloadPDF() {
            const formContainer = document.querySelector('.form-container');

            // Temporarily remove positioning styles    
            formContainer.style.marginLeft = '0';
            formContainer.style.marginTop = '0';

            const options = {
                margin: 1,
                filename: 'Interview_Feedback_Form.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(options).from(formContainer).save().then(() => {
                // Restore the original styles after generating the PDF
                formContainer.style.marginLeft = '22%';
                formContainer.style.marginTop = '-41%';
            });
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const candidateEmail = localStorage.getItem('emailcandidate');

            if (candidateEmail) {
                fetch(`https://demotag.vercel.app/api/getCandidateData?candidateEmail=${candidateEmail}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showToast(data.error, "error");
                        } else {
                            document.getElementById('candidate-name').value = data.candidate_name;
                            document.getElementById('position').value = data.role;
                            document.getElementById('interviewer-name').value = data.panel_name;
                            document.getElementById('interview-date').value = data.l_2_interviewdate;
                            document.getElementById('imocha-score').textContent = data.l_1_score;
                            document.getElementById('candidate-email').textContent = candidateEmail;
                            document.getElementById('rrf-id').value = data.rrf_id;
                            document.getElementById('hr-email').value = data.hr_email;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching candidate data:', error);
                        showToast("Failed to load candidate data.", "error");
                    });
            } else {
                showToast("No candidate email found in localStorage.", "error");
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const roundDetails = localStorage.getItem('roundDetails');
            if (roundDetails) {
                document.getElementById('round-details').textContent = roundDetails;
            } else {
                document.getElementById('round-details').textContent = 'No round details available';
            }
        });


        document.getElementById('submit-button').addEventListener('click', function () {
            // Collecting form data
            const roundDetails = localStorage.getItem('roundDetails');
            const candidateEmail = document.getElementById('candidate-email').textContent;
            const imochaScore = document.getElementById('imocha-score').textContent;
            const rrfId = document.getElementById('rrf-id').value;
            const position = document.getElementById('position').value;
            const candidateName = document.getElementById('candidate-name').value;
            const interviewDate = document.getElementById('interview-date').value;
            const interviewerName = document.getElementById('interviewer-name').value;
            const hrEmail = document.getElementById('hr-email').value;
            const detailedFeedback = document.getElementById('detailed-feedback').value;
            const result = document.getElementById('result').value;

            // Creating the formData object
            const formData = {
                candidateEmail,
                imochaScore,
                rrfId,
                position,
                candidateName,
                interviewDate,
                interviewerName,
                hrEmail,
                detailedFeedback,
                result
            };

            // Send data to backend
            fetch('https://demotag.vercel.app/api/submitFeedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ formData, roundDetails })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('Feedback submitted successfully', 'success');
                    } else {
                        showToast('Error submitting feedback', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Error submitting feedback', 'error');
                });
        });

    </script>
</body>

</html>
