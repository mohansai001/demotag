<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Validator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e5e4e2;
        color: #ffffff;
        margin: 0;
        padding: 20px;
      }
      #container {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        margin-top: -85px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .upload-section {
        text-align: center;
        padding: 40px;
        border: 2px dashed #daf7a6;
        border-radius: 12px;
        margin: 20px 0;
      }
      .upload-button {
        background-color: #daf7a6;
        color: #000000;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 15px 0;
      }
      #generate-button {
        display: none;
        background-color: #daf7a6;
        color: #000000;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      #results {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        display: none;
      }
      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }
      .loading-spinner {
        border: 4px solid rgba(187, 134, 252, 0.1);
        border-left: 4px solid #bb86fc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ffffff;
        padding: 10px;
        text-align: center;
        color: black;
      }
      th {
        background-color: #daf7a6;
        color: #000000;
      }
      .backbutton {
        display: block;
        width: 10px;
        margin: 20px auto;
        padding: 10px;
        background: white;
        color: black;
        text-align: center;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
        margin-left: -10px;
      }
    </style>
  </head>
  <body>
    <div class="backbutton" onclick="navigateToPage()">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div id="container">
      <h1 style="color: #bb86fc; text-align: center"></h1>

      <div class="upload-section">
        <input
          type="file"
          id="file-input"
          accept=".pdf"
          webkitdirectory
          style="display: none"
          multiple
        />
        <p>Upload Folder of Resumes (PDF)</p>
        <button
          class="upload-button"
          onclick="document.getElementById('file-input').click()"
        >
          Choose Folder
        </button>
        <p id="file-name" style="color: #dddddd"></p>
      </div>

      <button id="generate-button" onclick="generateExcel()">Download</button>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Processing resumes...</p>
      </div>

      <!-- Summary Table -->
      <div id="summary-table" style="margin-top: 20px">
        <table>
          <tr>
            <th>Resumes Uploaded</th>
            <th>Shortlisted</th>
            <th>Rejected</th>
          </tr>
          <tr>
            <td id="uploaded-count">0</td>
            <td id="shortlisted-count">0</td>
            <td id="rejected-count">0</td>
          </tr>
        </table>
      </div>

      <div id="results"></div>
      <!-- Results table will be populated here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script src="./javascript/GTPrescreening.js"></script>
  </body>
</html>
