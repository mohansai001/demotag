<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body,
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e6e6fa, #daf7a6);
            color: #e0e0e0;

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: black;
            --text-color: #333;
            --border-color: #d1d5db;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: black;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            width: 96%;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }

        .feedback-section {
            margin-top: 25px;
        }

        .feedback-section-text {
            margin-top: 5px;
        }

        .feedback-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .feedback-section textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
        }

        .result-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .result-section label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-select {
            padding: 8px;
            width: 100%;
            max-width: 200px;
        }

        .toast {

            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 9999;
        }

        .toast.show {

        }

        }

            padding: 4px;
            text-align: left;
            color: black;
            height: 100%;
        }

    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script>
  
    const msalConfig = {
    auth: {
        clientId: "ed0b1bf7-b012-4e13-a526-b696932c0673", // Replace with your Azure AD app client ID
        authority: "https://login.microsoftonline.com/13085c86-4bcb-460a-a6f0-b373421c6323", // Replace with your tenant ID
        redirectUri: "https://demotag.vercel.app", // Must match the redirect URI registered in Azure AD
    }
  };

const msalInstance = new msal.PublicClientApplication(msalConfig);
const loggedInUserEmail = localStorage.getItem("userEmail");

function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.remove('success', 'error');
    toast.classList.add('show', type);
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

// Generate PDF of the feedback form
function downloadPDF() {
    const formContainer = document.querySelector('.form-container');

    // Temporarily remove positioning styles    
    formContainer.style.marginLeft = '0';
    formContainer.style.marginTop = '0';

    const options = {
        margin: 1,
        filename: 'Interview_Feedback_Form.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(options).from(formContainer).save().then(() => {
        // Restore the original styles after generating the PDF
        formContainer.style.marginLeft = '22%';
        formContainer.style.marginTop = '-41%';
    });
}
        
    document.addEventListener("DOMContentLoaded", function () {
            const candidateEmail = new URLSearchParams(window.location.search).get('candidateEmail');
            const roundDetails = new URLSearchParams(window.location.search).get('roundDetails');
            console.log("Candidate Email:", roundDetails);
           // const roundDetails = localStorage.getItem('roundDetails');

            if (candidateEmail && roundDetails) {
                // First, check if feedback data exists for the given email and roundDetails
                fetch(`https://demotag.vercel.app/api/get-feedbackform?candidateEmail=${candidateEmail}&roundDetails=${roundDetails}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            // If no feedback data is found, fetch candidate data instead
                            console.log("No feedback data found, fetching candidate data...");
                            fetch(`https://demotag.vercel.app/api/getCandidateData?candidateEmail=${candidateEmail}`)
                                .then(response => response.json())
                                .then(candidateData => {
                                    if (candidateData.error) {
                                        showToast(candidateData.error, "error");
                                    } else {
                                        // Fill the form with the fetched candidate data
                                        document.getElementById('candidate-name').value = candidateData.candidate_name;
                                        document.getElementById('position').value = candidateData.role;
                                        document.getElementById('interviewer-name').value = candidateData.panel_name;
                                        document.getElementById('interview-date').value = candidateData.l_2_interviewdate;
                                        document.getElementById('imocha-score').textContent = candidateData.l_1_score || 'N/A';
                                        document.getElementById('candidate-email').textContent = candidateEmail;
                                        document.getElementById('rrf-id').value = candidateData.rrf_id;
                                        document.getElementById('hr-email').value = candidateData.hr_email;
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching candidate data:', error);
                                    showToast("Failed to load candidate data.", "error");
                                });
                        } else {
                            // If feedback data exists, pre-fill the form with the feedback data
                            document.getElementById('candidate-name').value = data.candidate_name || '';
                            document.getElementById('position').value = data.position || '';
                            document.getElementById('interviewer-name').value = data.interviewer_name || '';
                            document.getElementById('interview-date').value = data.interview_date || '';
                            document.getElementById('imocha-score').textContent = data.imocha_score || 'N/A';
                            document.getElementById('candidate-email').textContent = candidateEmail;
                            document.getElementById('rrf-id').value = data.rrf_id || '';
                            document.getElementById('hr-email').value = data.hr_email || '';
                            document.getElementById('organizational-fitment').value = data.organizational_fitment || '';
                            document.getElementById('customer-communication').value = data.customer_communication || '';
                            document.getElementById('continuous-learning').value = data.continuous_learning || '';
                            document.getElementById('attitude-personality').value = data.attitude_personality || '';
                            document.getElementById('communication-skills').value = data.communication_skills || '';
                       
                            document.getElementById('detailed-feedback').value = data.detailed_feedback || '';
                            document.getElementById('result').value = data.result || '';

                        }
                    })
                    .catch(error => {
                        console.error('Error fetching feedback data:', error);
                        showToast("Failed to load feedback data.", "error");
                    });
            } else {
                showToast("Candidate email or round details missing.", "error");
            }
        });


        document.getElementById('submit-button').addEventListener('click', function () {
            const roundDetails = new URLSearchParams(window.location.search).get('roundDetails');
            const candidateEmail = document.getElementById('candidate-email').textContent;
            const imochaScore = document.getElementById('imocha-score').textContent;
            const rrfId = document.getElementById('rrf-id').value;
            const position = document.getElementById('position').value;
            const candidateName = document.getElementById('candidate-name').value;
            const interviewDate = document.getElementById('interview-date').value;
            const interviewerName = document.getElementById('interviewer-name').value;
            const hrEmail = document.getElementById('hr-email').value;
            const detailedFeedback = document.getElementById('detailed-feedback').value;
            const result = document.getElementById('result').value;
            const organizationalFitment = document.getElementById('organizational-fitment').value.trim();
    const customerCommunication = document.getElementById('customer-communication').value.trim();
    const continuousLearning = document.getElementById('continuous-learning').value.trim();
    const attitudePersonality = document.getElementById('attitude-personality').value.trim();
    const communicationSkills = document.getElementById('communication-skills').value.trim();


            // Creating the formData object
            const formData = {
                candidateEmail,
                imochaScore,
                rrfId,
                position,
                candidateName,
                interviewDate,
                interviewerName,
                hrEmail,
                detailedFeedback,
                result,    
                organizationalFitment,
        customerCommunication,
        continuousLearning,
        attitudePersonality,
        communicationSkills,
    
            };

            fetch('https://demotag.vercel.app/api/submitFeedback', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ formData, roundDetails })
})
.then(response => response.json())
.then(data => {
    if (data.success) {
        showToast('Feedback submitted successfully', 'success');
        sendEmailWithPDF(formData.hrEmail, roundDetails);

        // After success, wait 1.5 seconds, then close or redirect
        setTimeout(() => {
            if (window.opener) {
                window.close();
            } else if (window.parent && window.parent.closeFeedbackModal) {
                window.parent.closeFeedbackModal();
            } else {
                window.location.href = `projectfitment.html?success=true&candidateEmail=${encodeURIComponent(formData.candidateEmail)}&position=${encodeURIComponent(formData.position)}`;
            }
        }, 1500);

    } else {
        showToast('Error submitting feedback', 'error');
    }
})
.catch(error => {
    console.error('Error:', error);
    showToast('Error submitting feedback', 'error');
});
        });

// Function to send the PDF via email using Microsoft Graph API
async function sendEmailWithPDF(hrEmail, roundDetails) {
    try {
        let account = msalInstance.getAllAccounts()[0];

        if (!account) {
            console.log("No active account found. Attempting to log in...");
            await msalInstance.loginPopup({ scopes: ["Mail.Send"] }); // Use loginRedirect if needed
            account = msalInstance.getAllAccounts()[0];

            if (!account) {
                showToast("Login required to send email", "error");
                return;
            }
        }

        msalInstance.setActiveAccount(account); // Set the active account

        const request = {
            account: account,
            scopes: ["Mail.Send"]
        };

        const response = await msalInstance.acquireTokenSilent(request);
        const accessToken = response.accessToken;

        if (!accessToken) {
            showToast("Failed to get access token", "error");
            return;
        }

        // Convert form to PDF
        const formContainer = document.querySelector('.form-container');
        const pdfBlob = await html2pdf().from(formContainer).outputPdf("blob");

        const reader = new FileReader();
        reader.readAsDataURL(pdfBlob);
        reader.onloadend = async function () {
            const base64PDF = reader.result.split(',')[1];

            const emailData = {
                message: {
                    subject: `Interview Feedback - ${roundDetails}`,
                    body: {
                        contentType: "Text",
                        content: "Please find the attached interview feedback form."
                    },
                    toRecipients: [{ emailAddress: { address: hrEmail } }],
                    attachments: [
                        {
                            "@odata.type": "#microsoft.graph.fileAttachment",
                            name: "Interview_Feedback_Form.pdf",
                            contentBytes: base64PDF
                        }
                    ]
                },
                saveToSentItems: "true"
            };

            const emailResponse = await fetch("https://graph.microsoft.com/v1.0/me/sendMail", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(emailData)
            });

            if (emailResponse.ok) {
                showToast("Email sent successfully", "success");
            } else {
                const errorData = await emailResponse.json();
                console.error("Error sending email:", errorData);
                showToast("Failed to send email", "error");
            }
        };
    } catch (error) {
        console.error("Error:", error);
        showToast("Error sending email", "error");
    }
}
</script>
