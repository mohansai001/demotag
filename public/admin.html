<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Management</title>
    <style>
      body,
      html {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #e6e6fa, #daf7a6);
        color: #333;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .header h1 {
        margin: 0;
        flex-grow: 1;
        text-align: center;
      }

      .buttons {
        display: flex;
        gap: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: #333 solid 1px;
        border-radius: 5px;
        background-color: #daf7a6;
        color: black;
        transition: background-color 0.3s;
        margin-right: 10px;
      }

      button:hover {
        background-color: green;
        color: white;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-grow: 1;
        padding: 20px;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border: 1px solid #333;
      }

      th {
        background-color: #f4f4f4;
      }

      td input[type="email"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      td input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      .hidden {
        display: none;
      }

      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        height: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        overflow: hidden;
      }

      .popup-content h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      fieldset {
        border: none;
        margin-left: -12px;
      }

      legend {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .form-buttons {
        text-align: center;
      }

      .form-buttons button {
        padding: 10px 15px;
        margin: 8px 10px;
        font-size: 14px;
        border-radius: 4px;
      }

      .form-buttons button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .form-buttons button[type="button"] {
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
      }

      .form-buttons button:hover {
        opacity: 0.8;
      }

      #closePopupBtn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        margin-left: 10px;
      }

      #closePopupBtn:hover {
        opacity: 0.8;
      }

      /* Toast container */
      #toastContainer {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }

      .toast {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.5s ease;
        font-size: 16px;
      }

      .toast.failure {
        background-color: #f44336;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div class="buttons">
      <button id="logoutbtn">Logout</button>
    </div>
      <h1>Admin Management Portal</h1>
      <div class="buttons">
        <button id="submitBtn">Submit</button>
        <button id="newBtn">New</button>
      </div>
    </div>
    <div class="container">
      <table id="adminTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>VAM ID</th>
            <th>VAM Mail ID</th>
            <th>Name</th>
            <th>Cloud EC</th>
            <th>App EC</th>
            <th>Data EC</th>
            <th>Core EC</th>
            <!-- <th>Status</th> -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="popupForm" class="popup-overlay">
      <div class="popup-content">
        <h2>Add New User</h2>
        <form id="newAdminForm">
          <label for="vamId">VAM ID:</label>
          <input type="text" id="vamId" required />
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <fieldset>
            <legend>EC Mapping:</legend>
            <div style="display: flex; gap: 20px">
              <label
                ><input type="checkbox" name="ecMapping" value="Cloud EC" />
                Cloud EC</label
              >
              <label
                ><input type="checkbox" name="ecMapping" value="App EC" /> App
                EC</label
              >
              <label
                ><input type="checkbox" name="ecMapping" value="Data EC" /> Data
                EC</label
              >
              <label
                ><input type="checkbox" name="ecMapping" value="Core EC" /> Core
                EC</label
              >
            </div>
          </fieldset>
          <div class="form-buttons">
            <button type="submit">Submit</button>
            <button type="button" id="closePopupBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast container -->
    <div id="toastContainer"></div>

    <script>
      async function fetchAdminDetails() {
        try {
          const response = await fetch(
            "https://demotag.vercel.app/api/admin-details"
          );
          const data = await response.json();

          if (data.message) {
            console.log(data.message);
            return;
          }

          const tableBody = document.querySelector("#adminTable tbody");
          tableBody.innerHTML = "";
          data.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                         <td><input type="checkbox"></td>
                         <td>${row.vamid}</td>
                         <td>${row.email}</td>
                         <td>${row.name}</td>
                         <td><input type="checkbox" ${
                           row.cloudEC ? "checked" : ""
                         }></td>
                         <td><input type="checkbox" ${
                           row.appEC ? "checked" : ""
                         }></td>
                         <td><input type="checkbox" ${
                           row.dataEC ? "checked" : ""
                         }></td>
                         <td><input type="checkbox" ${
                           row.coreEC ? "checked" : ""
                         }></td>
                         
                     `;
            tableBody.appendChild(tr);
          });
        } catch (error) {
          console.error("Error fetching admin details:", error);
        }
      }
      document.addEventListener("DOMContentLoaded", fetchAdminDetails);

      function showToast(message, type = "success") {
        const toastContainer = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.classList.add(
          "toast",
          type === "failure" ? "failure" : "success"
        );
        toast.textContent = message;

        toastContainer.appendChild(toast);

        // Show toast with fade in
        setTimeout(() => toast.classList.add("show"), 100);

        // Remove toast after 3 seconds
        setTimeout(() => toast.remove(), 3000);
      }

      async function handleSubmit() {
        const selectedAdmins = [];
        const rows = document.querySelectorAll("#adminTable tbody tr");

        rows.forEach((row) => {
          const selectCheckbox = row.querySelector('td input[type="checkbox"]');
          const ecCheckboxes = [
            row.cells[4]?.querySelector('input[type="checkbox"]'), // Cloud EC
            row.cells[5]?.querySelector('input[type="checkbox"]'), // App EC
            row.cells[6]?.querySelector('input[type="checkbox"]'), // Data EC
            row.cells[7]?.querySelector('input[type="checkbox"]'), // Core EC
          ];

          if (selectCheckbox && selectCheckbox.checked) {
            const vamid = row.cells[1]?.textContent.trim(); // VAM ID from the 2nd column
            const ecMapping = [];

            ecCheckboxes.forEach((checkbox, idx) => {
              if (checkbox?.checked) {
                const ecName = ["Cloud EC", "App EC", "Data EC", "Core EC"][
                  idx
                ];
                ecMapping.push(ecName);
              }
            });

            selectedAdmins.push({
              vamid,
              ec_mapping: ecMapping.length > 0 ? ecMapping.join(", ") : null,
            });
          }
        });

        if (selectedAdmins.length > 0) {
          try {
            const response = await fetch(
              "https://demotag.vercel.app/api/update-ec-mapping",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ selectedAdmins }),
              }
            );

            const result = await response.json();
            if (result.success) {
              showToast("EC mappings updated successfully");
              fetchAdminDetails();
            } else {
              showToast("Error updating EC mappings", "failure");
            }
          } catch (error) {
            showToast(
              "There was an error updating the EC mappings.",
              "failure"
            );
          }
        } else {
          showToast("No selections made!", "failure");
        }
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", handleSubmit);

      document.getElementById("newBtn").addEventListener("click", () => {
        document.getElementById("popupForm").style.display = "flex";
      });

      document.getElementById("closePopupBtn").addEventListener("click", () => {
        document.getElementById("popupForm").style.display = "none";
      });

      document
        .getElementById("newAdminForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const vamId = document.getElementById("vamId").value.trim();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const ecMapping = Array.from(
            document.querySelectorAll('input[name="ecMapping"]:checked')
          ).map((checkbox) => checkbox.value);

          const adminData = {
            vamid: vamId,
            name,
            email,
            ec_mapping: ecMapping.join(", "),
          };

          try {
            const response = await fetch(
              "https://demotag.vercel.app/api/add-admin",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(adminData),
              }
            );

            const result = await response.json();

            if (result.success) {
              showToast("Admin added successfully!");
              document.getElementById("popupForm").style.display = "none";
            } else {
              showToast("Error adding admin", "failure");
            }
          } catch (error) {
            showToast("There was an error adding the admin.", "failure");
          }

          event.target.reset();
        });
      document.getElementById('logoutbtn').addEventListener('click', function() {
    window.location.href = '/';
  });
    </script>
  </body>
</html>
